<!DOCTYPE html>
<html>
    <body>
        <button onclick="openWin()">Create Window</button>
        <button onclick="resizeWin()">Resize Window</button>
        <script>
            var myWindow;
            function openWin(){
                myWindow = window.open("","","width=100, height=100");
            }
            function resizeWin(){
                myWindow.resizeTo(300, 300);
                myWindow.focus();
            }
        </script>

    </body>



</html>
